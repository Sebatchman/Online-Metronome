<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>Metronome</title>
	<h1 class="title">Online Metronome</h1>
</head>
<body onload="dragButton('btn')">
	<div class="main">
		<h1 class="title2">Try Me:</h1>
			<div class="space2"></div>
				<h3>BPM</h3>
				<input class="bpm" type="text" value="180">
				<div class="space"></div>
			<div class="container">
				<hr>
			<button class="btn"><img class='icon' src='play-icon.png'/></button>
	</div>
		<button id="rightBtn">+</button>
		<button id="leftBtn">-</button>
	<div class="bottom-wrapper">
		<button class="minus-bpMes">-</button>
		<div class='bpMes'>4</div>
		<button class="plus-bpMes">+</button>
		<p>Beats Per Measure</p>
	</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
